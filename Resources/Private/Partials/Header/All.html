<f:if condition="{data.header}">
    <f:switch expression="{data.header_layout}">
        <f:case value="1">
            <div class="page-header">
                <h1>{data.header}</h1>
                <f:if condition="{data.subheader}">
                    <h4>{data.subheader}</h4>
                </f:if>
            </div>
        </f:case>
        <f:case value="2">
            <h2>{data.header}</h2>
        </f:case>
        <f:case value="3">
            <h3>{data.header}</h3>
        </f:case>
        <f:case value="4">
            <h4>{data.header}</h4>
        </f:case>
        <f:case value="5">
            <h5>{data.header}</h5>
        </f:case>
        <f:case value="6">
            <div class="firstWord">{data.header}</div>
        </f:case>
        <f:defaultCase>
            <h2>{data.header}</h2>
        </f:defaultCase>
    </f:switch>


</f:if>
